<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat</title>
    <link href="src/css/app.css" rel="stylesheet" />
    <script src="src/js/index.js" defer></script>
    <script src="src/js/learn.js" defer></script>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <main class="container" id="content">
      <section id="create-vocabulary">
        <h1>Learn words</h1>
        <div class="card start">
          <p>learn dev words</p>
          <button onclick="startLearn()" type="button">Start learn</button>
        </div>

        <!-- <label>Your vocabulary</label>
        <form>
          <textarea id="vocabulary" rows="20"></textarea>
          <br />
          <button onclick="startLearn()" type="button">Start learn</button>
        </form> -->
      </section>

      <section id="learn-word">
        <h2>How is the word translated?</h2>
        <iframe
          id="meme"
          width="200"
          height="200"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <div class="card">
          <p id="current-word"></p>
        </div>
        <div class="progress">
          <span id="current-count"></span>
          <a href="#" id="next-word" onclick="learnWord()">Next word</a>
        </div>
        <div class="card">
          <div id="suggestions"></div>
        </div>
      </section>
    </main>

    <!-- Кнопка установки приложения на рабочий стол -->
    <button id="add-to-desktop">Add to home screen</button>
  </body>
</html>
